<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>

    <h2 class="text-center">Liste des Contacts</h2>
    <table class="table mx-auto text-center border-dark table-bordered" style="width: 95%;">
        <thead class="table-dark">
            <th>Titre</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Date Naissance</th>
            <th>Telephone</th>
            <th>Email</th>
        </thead>
        <tbody id="data">
            
        </tbody>
    </table>

    <form class="my-5">
        <h2 class="text-center">Ajouter Contact</h2>
        <hr>
        <div class="form-check my-3">
            <input type="radio" name="title" id="title-mr" value="Mr">
            <label for="mr">Mr</label>
            <input type="radio" name="title" id="title-mme" value="Mme">
            <label for="mme">Mme</label>
        </div>
        <div class="mb-3 mx-3">
            <input type="text" name="lastname" id="lastname" placeholder="Nom">
            <input type="text" name="firstname" id="firstname" placeholder="Prénom">
            <div>
                <input type="date" name="birthday" id="birthday" placeholder="jj/mm/aaaa">
                <input type="phone" name="phone" id="phone" placeholder="Téléphone">
                <input type="email" name="email" id="email" placeholder="Email">
            </div>
        </div>
        <button type="submit" class="btn btn-primary mx-3" id="button">Ajouter</button>
    </form>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<script src="script.js" type="module"></script>
</html>
