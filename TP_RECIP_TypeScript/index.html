<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="./assets//js/main.js" defer type="module"></script>
  <title>eContacts</title>
</head>
<body>
  <main class="container my-3">
    <div class="row g-3">
      <div class="col-4">
        <div class="bg-dark rounded p-3 text-light">
          <h3>Contacts</h3>
          <hr>
          <div class="d-flex flex-column" id="contactsContainer"></div>
          <hr>
        </div>
      </div>
      <div class="col-8">
        <div class="bg-dark rounded p-3 text-light">
          <h3>DÃ©tails</h3>
          <hr>
          <div class="row">
            <div class="col-12">
              <div class="mb-3">
                <label for="details-email" class="form-label">Email:</label>
                <input type="text" id="details-email" name="details-email" class="form-control" readonly>
              </div>
              <div class="mb-3">
                <label for="details-phoneNumber" class="form-label">Phone number:</label>
                <input type="text" id="details-phoneNumber" name="details-phoneNumber" class="form-control" readonly>
              </div>
            </div>
          </div>
          <hr>
          <div class="text-end">
            <button class="btn btn-warning" id="btnEditContact"><i class="bi bi-pencil-square"></i> Edit</button>
            <button class="ms-3 btn btn-danger" id="btnDeleteContact"><i class="bi bi-trash"></i> Delete</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
