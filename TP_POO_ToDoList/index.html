<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>TP ToDo List</title>
</head>
<body>
    <h1 class="text-center mt-3">Ajout de la todo :</h1>
    <form class="d-flex flex-column mx-auto" style="width: 40%;">
        <input type="text" name="title" id="title" placeholder="Titre :">
        <textarea name="content" id="content" placeholder="Contenu :"></textarea>
        <button name="btn-valider" id="btn-valider" type="submit">Valider</button>
        <script src='main.js' type="module"></script>
    </form>

    <h2 class="text-center mt-5">Rechercher :</h2>
    <div class="d-flex justify-content-center">
        <input style="width: 30%;" type="text" name="searchInput" id="searchInput">
        <button name="searchButton" id="searchButton">Rechercher</button>
    </div>

    <div class="d-flex justify-content-center mt-3">
        <table class="table table-bordered border-dark" style="width: 90%;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Titre</th>
                    <th>Contenu</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody name="data" id="data">
            </tbody>
        </table>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<script src="./main.js" type="module"></script>
</html>
